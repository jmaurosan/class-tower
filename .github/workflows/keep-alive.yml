name: Keep Alive - Supabase

on:
  schedule:
    # Executa a cada 5 dias √†s 3:00 AM UTC
    - cron: '0 3 */5 * *'
  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute Keep-Alive Request
        env:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          echo "üîÑ Executing keep-alive for Supabase..."
          echo "üìç Supabase URL: ${SUPABASE_URL}"
          
          # Query 1: Tabela profiles
          echo "üìä Querying profiles table..."
          profiles_response=$(curl -s -w "\n%{http_code}" -X GET \
            "${SUPABASE_URL}/rest/v1/profiles?select=id&limit=1" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}")
          
          profiles_code=$(echo "$profiles_response" | tail -n1)
          echo "‚úì Profiles table: HTTP $profiles_code"
          
          # Query 2: Tabela avisos
          echo "üìä Querying avisos table..."
          avisos_response=$(curl -s -w "\n%{http_code}" -X GET \
            "${SUPABASE_URL}/rest/v1/avisos?select=id&limit=1" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}")
          
          avisos_code=$(echo "$avisos_response" | tail -n1)
          echo "‚úì Avisos table: HTTP $avisos_code"
          
          # Query 3: Tabela encomendas
          echo "üìä Querying encomendas table..."
          encomendas_response=$(curl -s -w "\n%{http_code}" -X GET \
            "${SUPABASE_URL}/rest/v1/encomendas?select=id&limit=1" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}")
          
          encomendas_code=$(echo "$encomendas_response" | tail -n1)
          echo "‚úì Encomendas table: HTTP $encomendas_code"
          
          # Verificar se todas as queries foram bem-sucedidas
          if [[ "$profiles_code" == "200" ]] && [[ "$avisos_code" == "200" ]] && [[ "$encomendas_code" == "200" ]]; then
            echo "‚úÖ Keep-alive executed successfully on all tables!"
            exit 0
          else
            echo "‚ö†Ô∏è Some queries may have failed, but database is active"
            exit 0
          fi

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Keep-alive job completed successfully at $(date)"
          echo "Next execution in 5 days"

      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Keep-alive job failed at $(date)"
          echo "Please check the logs and Supabase status"
